<!DOCTYPE html>
<html>
    <head>
        <title> lists </title>
    </head>

        <body>
            <!-- list = li
                 unorderd list = ul
                orderd list = ol
                description = dl
                use dt for term and dd for definition-->
            <h4>Unorderd</h4>
            <ul>
                <li>pizza dough</li>
                <li>sauce</li>
                <li>cheese</li>
                <li>toppings</li>

                    <ul>
                        <li>pep</li>
                        <li>shroom</li>
                        <li>pepper</li>
                    </ul>

                    
            </ul>

            <h4>Orderd</h4>
            <ol type="1">
                <li>eat breakfast</li>
                <li>shower</li>
                <li>leave for work</li>
            </ol>

            <h4>Description</h4>
            <dl>
                <dt>HTML</dt>
                <dd>this adds stucture to a web page</dd>

                <dt>CSS</dt>
                <dd>this adds style to a web page</dd>

                <dt>JS</dt>
                <dd>this adds functionality to a web page</dd>
            </dl>
        </body>
</html>
