<!DOCTYPE html>
<html>
    <head>
        <title> txt formatting </title>
    </head>

        <body>
            <!-- HTML txt formatting-->


            <p>This is normal txt</p>
            <!-- for bold-->
            <p>This is <b>bold</b> txt</p>
            <p>This is <i>itallics</i> txt</p>
            <p>This is <big>big</big> txt</p>
            <p>This is <small>small</small> txt</p>
            <p>This is <sub>subscript</sub> txt</p>
            <p>This is <sup>super script</sup> txt</p>
            <p>This is <ins>inserted</ins> txt</p>
            <p>This is <del>deleted</del> txt</p>
            <p>This is <mark>marked</mark> txt</p>


        </body>
</html>
